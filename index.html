<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>E-Learner</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                <img src="./images/education.png" alt="">E-Learner
            </a>
            <div class="nav__menu change list" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Courses</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">My Books</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Test</a>
                    </li>
                    <li class="nav__item" >
                        <a class="nav__link" onclick="javascript:loginToggle()">Sign In</a>   
                    </li>
                </ul>
            </div>
            <div class="ham">

                <a class="button nav__button" onclick="javascript:signupToggle()">
                    Sign Up
                </a>
                <div onclick="onClick()" id="menu">
                    <span id="menuIcon">
                        <i class="ri-menu-line"></i>
                    </span>
                    <span id="close" class="list">
                        <i class="ri-close-fill"></i>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="signup-form">
        <div class="form">
            <div class="close" ><i class="ri-close-fill" onclick="signupToggle()"></i></div>
            <div class="text">
                <h1>Registration Form</h1>
            </div>
            <form action="#">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email ID">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
    <div class="login-form">
        <div class="form">
            <div class="close" ><i class="ri-close-fill" onclick="loginToggle()"></i></div>
            <div class="text">
                <h1>Login</h1>
            </div>
            <form action="#">
                <input type="email" placeholder="Email ID">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
